<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harag.cz - Timer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <script src="./lib/moment.min.js"></script>
  <script src="./lib/moment-precise-range.js"></script>
  <link rel="stylesheet" type="text/css" href="./../../main.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="module">
      import { Context } from "./Context.js";
      import { Persistence } from "./Persistence.js";
      import { TimerTopComponent } from "./TimerTopComponent.js";

      let context = new Context('#dialog-anchor', '${_csrf.parameterName}', '${_csrf.token}');
      let persistence = Persistence.createForPublicUse();
      let component = new TimerTopComponent(context, persistence);
      component.enablePeriodicalRefresh(3);
      component.refresh();
      $(function () {
          $('#timer-top-component').append(component.createNode());
      });
  </script>
</head>
<body>
<main role="main" class="container">
  <h1>Timer</h1>
  <div id="dialog-anchor"></div>
  <div id="timer-top-component"></div>
</main>
</body>
</html>
